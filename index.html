<!DOCTYPE html>
<html ng-app="sportsApp">
  <head>
    <title>ESPN</title>
    <link href="index.css" rel="stylesheet"/>
    <script src="libs/underscore.js"></script>
  </head>
  <body>

    <script src="libs/angular.js"></script>
    <script src="index.js"></script>

    <div class="content">
      <div class="topics" ng-controller="TopicsController">
        <img src="http://a2.espncdn.com/i/sctrends/logo-sc-trends2.png"/ class="topic-image">
        <a href="#">
          <div ng-repeat="item in data" class="topic-item">
          {{item.text}}
          </div>
        </a>
      </div>

      <div class="carousel" ng-controller="CarouselController">
        <div class="big">
          <img class="big-image" src="{{data[index].big.background}}"/>
          <div class="big-footer">
            <div class="big-footer-title">{{data[index].big.title}}</div>
            <div class="big-footer-text">{{data[index].big.text}}</div>
            <div class="big-footer-links" ng-repeat="link in data[index].big.links">
              <a href="{{link.url}}">{{link.text}}</a>
              <img class="" src="{{link.glyph}}"/>
            </div>

            <div class="big-footer-credit">{{data[index].big.credit}}</div>

          </div>
        </div>

        <div class="carousel-subheaders-wrap">
          <div class="carousel-subheaders" ng-repeat="item in data">
            <div class="subheader">
              <div class="image-wrap">
                <img src="{{item.small.background}}" ng-mouseover="startHover(item)" ng-mouseleave="stopHover(item)" ng-click="showBig($index)" class="subheader-image"/>
                <img src="playicon.png" class="play" ng-click="showBig($index)"/>
              </div>
              <a href="#">
                <div class="subheader-title" ng-mouseover="startHover(item)" ng-mouseleave="stopHover(item)">
                {{item.small.title}}
                </div>
              </a>
              <a href="#">
                <div class="subheader-subtitle" ng-mouseover="startHover(item)">
                  {{item.small.subtitle}}
                </div>
              </a>
            </div>
          </div>
        </div>

      </div>

      <div class="highlights" ng-controller="HighlightsController">
        <ul>
          <li ng-repeat="item in data">
            <a href="{{item.url}}">{{item.text}}</a><img src="{{item.glyph}}" class="glyph"/>
            <a href="{{item.analysis.url}}" ng-class="{analysis: item.border === true}">{{item.analysis.text}}</a>
          </li>
        </ul>
      </div>
      
    </div>
    
  </body>
</html>
